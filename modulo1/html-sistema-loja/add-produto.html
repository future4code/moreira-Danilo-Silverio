<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="./Styles/styles.css">
    <title>Adicionar Produto</title>
    <style>
        #div1 {background-color: #02331c;}
    </style>
</head>
<body>
    <div id="div1">
        <div id="body">
    <div>
        <p class="formatacao-para-titulos">Casa Sonserina</p>
    </div>
    
    <div class="menu">
        <a id= "formatar-link-navegação-do-index" href="index.html">Página Inicial</a>
        <a id= "formatar-link-navegação-do-ctrl-estoque" href="ctrl-estoque.html">Controle de Estoque</a>
        <a id= "formatar-link-navegação-do-add-produto" href="add-produto.html">Adicionar Produto</a>
        <a id= "formatar-link-navegação-dos-funcionarios" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="formatacao-para-subtitulos">Adicionar Produto</h2>
    <form action="" class="menu">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade disponível"> Quantidade disponível: </label>
            <input type = "number" id="quantidade disponível" name = "quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
 
</body>
</html>
