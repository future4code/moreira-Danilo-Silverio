<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="styles.css">
    <title>Contact</title>
    <style>
        body {background-image: linear-gradient(to bottom, #02331c, white); background-attachment: fixed; height: 700px;}

    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="screen">
                 <img src="logo.png" id="my-brand"> 
                     <nav>
                        <a href="index.html">Home</a>
                        <a href="#">Career</a>
                        <a href="#">Portfolio</a>
                        <a href="contact.html">Contact</a>
                    </nav>
        </div>
    </header>

    <div>
        <div class="contact-form">
        <h1>Contact form</h1>
    </div>

    <div class="initial-content">
        <div class="screen">
            <form>
                <fieldset>
                    <div>
                        <label><strong>Name:</strong></label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div>
                        <label><strong>Last Name:</strong></label>
                        <input type="text" name="lastname" id="lastname">
                    </div>

                </fieldset>

                    <div>
                        <label><strong>Email:</strong></label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <div>
                        <label><strong>Reason for conctacting</strong></label>
                            <label>
                                <input type="radio" name="reasoncontact" id="reasoncontact" checked> Job Interview
                            </label>

                            <label>
                                <input type="radio" name="reasoncontact" id="reasoncontact"> Freelancer
                            </label>

                            <label>
                                <input type="radio" name="reasoncontact" id="reasoncontact"> Study Partner
                            </label>

                            <label>
                                <input type="radio" name="reasoncontact" id="reasoncontact"> Just to chat
                            </label>

                            <label>
                                <input type="radio" name="reasoncontact" id="reasoncontact"> Make a new friend
                            </label>
                    </div>

    </div>
        </form>

</body>
</html>
